<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <!--We can use the attribute 'async' if we want to execute the scripts ASAP and only if the html and the scripts are not linked in somehow-->
    <script src="functions.js" defer></script>
    <title>Calculator</title>
</head>

<body>

    <div class="calculator-grid">
        <div class="output">
            <div data-previous-output class="previous-output"></div>
            <div data-current-output class="current-output"></div>
        </div>
        <button data-all-clear class="two-span">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="two-span">=</button>
    </div>



</body>

</html>
